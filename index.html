<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CRUD - Store</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
  <div class="container">
    <h1>Store App</h1>

    <div id="login-section" class="mb-4">
      <h4>Login</h4>
      <input id="username" placeholder="usuario" class="form-control mb-2">
      <input id="password" placeholder="contraseña" type="password" class="form-control mb-2">
      <button id="btnLogin" class="btn btn-primary">Iniciar sesión</button>
      <div id="loginMsg" class="mt-2"></div>
    </div>

    <div id="app-section" style="display:none;">
      <button id="btnLogout" class="btn btn-secondary mb-3">Cerrar sesión</button>
      <h4>Productos</h4>
      <table class="table" id="productsTable">
        <thead><tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>

      <h5>Crear/Editar Producto</h5>
      <input id="prodId" type="hidden">
      <input id="prodName" placeholder="Nombre" class="form-control mb-2">
      <input id="prodPrice" placeholder="Precio" class="form-control mb-2">
      <input id="prodStock" placeholder="Stock" class="form-control mb-2">
      <button id="btnSave" class="btn btn-success">Guardar</button>

      <hr>
      <h5>API externa (PokeAPI)</h5>
      <button id="btnPokemon" class="btn btn-info mb-2">Traer info Pokémon</button>
      <pre id="pokeResult"></pre>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema de Gestión de Librería</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-book-open me-2"></i>
        Sistema de Librería
      </a>
      <div class="navbar-nav ms-auto" id="userInfo" style="display: none;">
        <span class="navbar-text me-3" id="userDisplay"></span>
        <button class="btn btn-outline-light btn-sm" id="btnLogout">
          <i class="fas fa-sign-out-alt me-1"></i>Cerrar sesión
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Sección de Login/Registro -->
    <div id="auth-section">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
              <h4 class="mb-0">
                <i class="fas fa-user-lock me-2"></i>
                Iniciar Sesión
              </h4>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario">
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
                </div>
              </div>
              <div class="d-grid gap-2">
                <button id="btnLogin" class="btn btn-primary">
                  <i class="fas fa-sign-in-alt me-1"></i>Iniciar sesión
                </button>
                <button id="btnShowRegister" class="btn btn-outline-secondary">
                  <i class="fas fa-user-plus me-1"></i>Registrarse
                </button>
              </div>
              <div id="loginMsg" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Formulario de Registro -->
      <div id="register-section" style="display: none;">
        <div class="row justify-content-center mt-4">
          <div class="col-md-6 col-lg-4">
            <div class="card shadow">
              <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">
                  <i class="fas fa-user-plus me-2"></i>
                  Registro de Usuario
                </h4>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="regUsername" class="form-label">Usuario</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="regUsername" class="form-control" placeholder="Ingresa un usuario">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="regEmail" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="regEmail" class="form-control" placeholder="Ingresa tu email">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="regPassword" class="form-label">Contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="regPassword" class="form-control" placeholder="Ingresa una contraseña">
                  </div>
                </div>
                <div class="d-grid gap-2">
                  <button id="btnRegister" class="btn btn-success">
                    <i class="fas fa-user-plus me-1"></i>Registrarse
                  </button>
                  <button id="btnShowLogin" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Volver al login
                  </button>
                </div>
                <div id="registerMsg" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección Principal de la Aplicación -->
    <div id="app-section" style="display: none;">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-books me-2"></i>Gestión de Libros</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookModal">
              <i class="fas fa-plus me-1"></i>Nuevo Libro
            </button>
          </div>

          <!-- Tabla de Libros -->
          <div class="card shadow">
            <div class="card-header bg-light">
              <h5 class="mb-0"><i class="fas fa-table me-2"></i>Catálogo de Libros</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover" id="booksTable">
                  <thead class="table-dark">
                    <tr>
                      <th>ID</th>
                      <th>Título</th>
                      <th>Autor</th>
                      <th>ISBN</th>
                      <th>Precio</th>
                      <th>Stock</th>
                      <th>Género</th>
                      <th>Año</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- APIs Externas -->
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-info text-white">
              <h5 class="mb-0">
                <i class="fas fa-dragon me-2"></i>API Pokémon
              </h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="pokemonLimit" class="form-label">Cantidad de Pokémon</label>
                <select id="pokemonLimit" class="form-select">
                  <option value="10">10</option>
                  <option value="20" selected>20</option>
                  <option value="50">50</option>
                </select>
              </div>
              <button id="btnPokemon" class="btn btn-info">
                <i class="fas fa-search me-1"></i>Cargar Pokémon
              </button>
              <div id="pokemonResult" class="mt-3"></div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-warning text-dark">
              <h5 class="mb-0">
                <i class="fas fa-cloud-sun me-2"></i>API del Clima
              </h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="weatherCity" class="form-label">Ciudad</label>
                <input type="text" id="weatherCity" class="form-control" placeholder="Madrid" value="Madrid">
              </div>
              <button id="btnWeather" class="btn btn-warning">
                <i class="fas fa-search me-1"></i>Obtener Clima
              </button>
              <div id="weatherResult" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Crear/Editar Libro -->
  <div class="modal fade" id="bookModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">
            <i class="fas fa-book me-2"></i>Nuevo Libro
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="bookForm">
            <input type="hidden" id="bookId">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="bookTitle" class="form-label">Título *</label>
                  <input type="text" id="bookTitle" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="bookAuthor" class="form-label">Autor *</label>
                  <input type="text" id="bookAuthor" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="bookIsbn" class="form-label">ISBN *</label>
                  <input type="text" id="bookIsbn" class="form-control" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="bookPrice" class="form-label">Precio *</label>
                  <div class="input-group">
                    <span class="input-group-text">€</span>
                    <input type="number" id="bookPrice" class="form-control" step="0.01" min="0" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="bookStock" class="form-label">Stock *</label>
                  <input type="number" id="bookStock" class="form-control" min="0" required>
                </div>
                <div class="mb-3">
                  <label for="bookGenre" class="form-label">Género *</label>
                  <select id="bookGenre" class="form-select" required>
                    <option value="">Selecciona un género</option>
                    <option value="Novela">Novela</option>
                    <option value="Fantasía">Fantasía</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <option value="Misterio">Misterio</option>
                    <option value="Romance">Romance</option>
                    <option value="Histórica">Histórica</option>
                    <option value="Biografía">Biografía</option>
                    <option value="Técnico">Técnico</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="bookYear" class="form-label">Año de Publicación *</label>
              <input type="number" id="bookYear" class="form-control" min="1000" max="2024" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="btnSaveBook" class="btn btn-primary">
            <i class="fas fa-save me-1"></i>Guardar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="position-fixed top-50 start-50 translate-middle" style="display: none; z-index: 9999;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
